<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="revolver.html">
    <title>Revolver Demo</title>
    <style>
      body {
        background-color: black;
        color: white;
      }

      h1 {
        color: white;
        text-align: center;
        font-size: 50px;
      }

      #demoarea {
        text-align: center;
      }

      #dirindicator {
        display: inline-block;
        text-align: right;
        vertical-align: top;
        width: 100px;
        font-size: 40px;
      }

      magi-revolver {display: inline-block;}
    </style>
  </head>

  <body>
    <h1>Revolution starts here</h1>

    <div id="demoarea">
      <magi-revolver id="earth">
        <img src="images/earth.jpg"/>
      </magi-revolver>

      <div id="dirindicator"></div>
      
      <script>
        // Handle events
        document.getElementById('earth').addEventListener('rotating', function (e) {
          document.getElementById("dirindicator").innerHTML = Math.floor(e.detail.rotation*100)/100.0 + "°";
        })

        // Define another element programmatically
        var mars = document.createElement("magi-revolver"); // new Revolver();
        // var mars = new Revolver();
        mars.innerHTML = "<p>Here is text</p> <img src='images/mars.jpg'/>";
        document.getElementById("demoarea").appendChild(mars);
      </script>
    </div>

    <hr>
    <address>Marko Grönroos</address>
